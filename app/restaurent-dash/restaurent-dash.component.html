   <div class="container-fluid">
    <h2>Restaurent Record APP</h2>
    <div class="d-flex">
      <button (click)="clickAddResto()" class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Restaurent</button>

    </div>

<!-- jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
    <p class="col-md-8 fs-4">You can save Records of Restaurent Using Angular 12</p>
      <a class="btn btn-primary btn-lg" type="button" href="https://www.google.com" target="_blank">Testycodeiz</a>

  </div>

</div>
<!-- jumbotron close -->
<!-- Table  shown Here-->

<table class="table mt-4">
   <thead>
    <tr>
       <th scope="col">Restaurent ID</th>
       <th scope="col">Name</th>
       <th scope="col">Email</th>
       <th scope="col">Mobile</th>
       <th scope="col">Address</th>
       <th scope="col">Services</th>

       <th scope="col">Action</th>

    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.emailId}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>

      <td>
        <button (click)="onEditResto(data)" class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteRecord(data)">Delete</button>

      </td>
    </tr>

  </tbody>
</table>

<!-- Modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurent Records Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Restaurent Name Here" id="exampleInputEmail1" aria-describedby="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="emailId">
          </div>
          <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="exampleInputMobile" aria-describedby="emailHelp" formControlName="mobile">
          </div>
          <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress" formControlName="address">
          </div>
          <div class="mb-3">
            <label for="exampleInputServices" class="form-label">Services</label>
            <input type="text" class="form-control" id="exampleInputServices" formControlName="services">
          </div>

          <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary"(click)=" addResto()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary"(click)=" updateResto()">Update Details</button>

      </div>
    </div>
  </div>
</div>
