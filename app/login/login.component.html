<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurent Login</h1>
          <h5><span class="ec ec-grinning"></span>Feel Free to Login<span class="ec ec-grinning"></span></h5>
          <hr>

        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
          </div>
           <br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color:blue;margin-top:10px;" routerLink="/signup">New User ? Click to Signup !</a>

      </div>

    </div>
  </div>

</div>
